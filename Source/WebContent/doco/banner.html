<h3>Banner</h3>
<dl class="tweakbb_info">
    <dt>Description</dt>
    <dd>This tweak adds a banner image to a Blackboard page, above the page title</dd>
    <dt>Skill Level</dt>
    <dd>Easy</dd>
    <dt>How to Use</dt>
    <dd>
			<ol>
				<li><p>Create a new Blackboard item named 'Banner'</p></li>
				<li><p>Use the Text Editor to insert your image, and then save.</p></li>
			</ol>
		</dd>
</dl>
