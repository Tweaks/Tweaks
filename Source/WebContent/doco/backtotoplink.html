<h3>Back to Top Link</h3>
<dl class="tweakbb_info">
    <dt>Description</dt>
    <dd>This tweak inserts 'Back to Top' link that when clicked will scroll a user back to the top of a page.</dd>
    <dt>Skill Level</dt>
    <dd>Easy</dd>
    <dt>How to Use</dt>
    <dd>Add this tweak to your page for each link you require, then reposition it as requried.</dd>
</dl>
